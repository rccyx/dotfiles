# ================= White Band monochrome theme =================
# white    #ffffff
# light    #e0e0e0
# mid      #bdbdbd
# dark     #9e9e9e
# deep     #757575
# text     #000000

# Borders and messages
set -g pane-border-style         "fg=#9e9e9e"
set -g pane-active-border-style  "fg=#ffffff"
set -g message-style             "bg=#ffffff,fg=#000000"
set -g message-command-style     "bg=#ffffff,fg=#000000"

# Statusline base
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-left-length 80
set -g status-right-length 160
set -g status-style "bg=default,fg=#e0e0e0"

# Left bubble: session (pure white like the OS bubble)
set -g status-left "#[fg=#ffffff]#[bg=#ffffff]#[fg=#000000]#[bold]   #S #[nobold]#[fg=#ffffff]#[bg=default] "

# Right bubbles: prefix, git, host, time following your grey ramp
set -g status-right '#{?client_prefix,#[fg=#e0e0e0]#[bg=#e0e0e0]#[fg=#000000]#[bold] ⏽ PREFIX #[nobold]#[fg=#e0e0e0]#[bg=default] ,}#[fg=#bdbdbd]#[bg=#bdbdbd]#[fg=#000000]  #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "-") #[fg=#bdbdbd]#[bg=default] #[fg=#9e9e9e]#[bg=#9e9e9e]#[fg=#000000] #H #[fg=#9e9e9e]#[bg=default] #[fg=#757575]#[bg=#757575]#[fg=#ffffff] %Y-%m-%d %H:%M #[fg=#757575]#[bg=default]'

# Window tabs
set -g window-status-separator ""

# inactive windows: subtle mid grey
set -g window-status-format " #[fg=#9e9e9e]#I #[fg=#e0e0e0]#W "

# current window: white bubble, black text (mirrors session bubble)
set -g window-status-current-format "#[fg=#ffffff]#[bg=#ffffff]#[fg=#000000]#[bold] #I: #W #[nobold]#[fg=#ffffff]#[bg=default]"

