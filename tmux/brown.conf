# ================= Brown palette for tmux, (matching starship-brown) =================

# borders and messages
set -g pane-border-style        "fg=#6d4c41"
set -g pane-active-border-style "fg=#bcaaa4"
set -g message-style            "bg=#bcaaa4,fg=#090c0c"
set -g message-command-style    "bg=#bcaaa4,fg=#090c0c"

# statusline base
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-left-length 80
set -g status-right-length 160
set -g status-style "bg=default,fg=#e3e5e5"

# left bubble session
set -g status-left "#[fg=#bcaaa4]#[bg=#bcaaa4]#[fg=#090c0c]#[bold]   #S #[nobold]#[fg=#bcaaa4]#[bg=default] "

# right bubbles prefix, git, host, time
set -g status-right '#{?client_prefix,#[fg=#d7ccc8]#[bg=#d7ccc8]#[fg=#090c0c]#[bold] ⏽ PREFIX #[nobold]#[fg=#d7ccc8]#[bg=default] ,}#[fg=#8d6e63]#[bg=#8d6e63]#[fg=#e3e5e5]  #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null || echo "-") #[fg=#8d6e63]#[bg=default] #[fg=#6d4c41]#[bg=#6d4c41]#[fg=#e3e5e5] #H #[fg=#6d4c41]#[bg=default] #[fg=#3e2723]#[bg=#3e2723]#[fg=#e3e5e5] %Y-%m-%d %H:%M #[fg=#3e2723]#[bg=default]'

# window tabs
set -g window-status-separator ""
set -g window-status-format         " #[fg=#6d4c41]#I #[fg=#e3e5e5]#W "
set -g window-status-current-format "#[fg=#d7ccc8]#[bg=#d7ccc8]#[fg=#090c0c]#[bold] #I: #W #[nobold]#[fg=#d7ccc8]#[bg=default]"
