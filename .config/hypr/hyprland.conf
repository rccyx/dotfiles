####### env ##########
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

########## variables ##########
$mod = SUPER
$term = kitty
$menu = wofi --show drun
$screenshot_dir = ~/Pictures/Screenshots
$webapp = google-chrome --profile-directory="Default" --app
########## monitors ##########
monitor = ,preferred,auto,1

########## input ##########
input {
  kb_layout = fr
  repeat_rate = 40
  repeat_delay = 250
  follow_mouse = 1
  sensitivity = 0

  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
}

########## theme ##########
source = ./themes/white.conf

########## general ##########
general {
  gaps_in = 6
  gaps_out = 18
  border_size = 2
  col.inactive_border = $inactive_border
  col.active_border = $active_border
  resize_on_border = true
  layout = dwindle
  allow_tearing = false
}

########## decoration ##########
decoration {
  rounding = 12
  active_opacity = 1.0
  inactive_opacity = 0.90
  blur {
    enabled = true
    size = 6
    passes = 2
  }
}

########## animations ##########
animations {
  enabled = yes
  bezier = ease, 0.2, 0.9, 0.2, 1.0
  animation = windows, 1, 5, ease, slide
  animation = border, 1, 10, ease
  animation = fade, 1, 5, ease
  animation = workspaces, 1, 5, ease, slide
}

########## dwindle ##########
dwindle {
  pseudotile = true
  preserve_split = true
}

########## exec on start ##########
exec-once = mkdir -p $screenshot_dir
exec-once = hyprpaper
exec-once = mako
exec-once = $HOME/.local/bin/cliphist-watchers
exec-once = swww-daemon
exec-once = waypaper --backend swww --restore
exec-once = pavucontrol --hide-window --start-hidden
exec-once = blueman-applet

exec-once = bash -lc 'pkill -f "wl-paste -p -t text --watch" 2>/dev/null;  wl-paste -p -t text  --watch cliphist store  >/dev/null 2>&1 &'
exec-once = bash -lc 'pkill -f "wl-paste -p -t image --watch" 2>/dev/null; wl-paste -p -t image --watch cliphist store >/dev/null 2>&1 &'

########## keybinds ##########
# Launchers
bind = ALT, Return, exec, $term
bind = $mod, Space,  exec, $menu

# Screenshots (run the screenshots zshfunc)
bind = , Print, exec, ~/.local/bin/shot-mac

# Kdenlive
bind = ALT, L, exec, kden

# Obsidian
bind = ALT, O, exec, obsidian

# Whisper (local)
bind = ALT, W, exec, ~/.local/bin/whisper-toggle

# Spotify
bind = ALT, S, exec, spotify

# VScode (E for editor)
bind = ALT, E, exec, code

# Cursor
bind = ALT, C, exec, cursor

# Files
bind = ALT, F, exec, nautilus

# Clipboard menu
bind = SUPER, X, exec, $HOME/.local/bin/clip-wofi

# Chrome
bind = ALT, G, exec, google-chrome

# "Native" web apps
bind = ALT SHIFT, C, exec, $webapp https://calendar.google.com
bind = ALT SHIFT, G, exec, $webapp https://chatgpt.com
bind = ALT SHIFT, Y, exec, $webapp https://youtube.com
bind = ALT SHIFT, S, exec, $webapp https://soundcloud.com

# Close and fullscreen
bind = $mod, Q,      killactive,
bind = ALT,  F4,     killactive,
bind = $mod, F,      fullscreen, 1
bind = $mod, V,      togglefloating,
bind = $mod, P,      pseudo,
bind = $mod, S,      togglesplit,

# Other binds
bind = ALT,  K, exec, $term
bind = ALT,  Q, exec, $term

# Workspace nav: Ctrl+Alt + Left/Right
bind = CTRL ALT, left,  workspace, r-1
bind = CTRL ALT, right, workspace, r+1

# Alt+Tab
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# Focus with arrows
bind = $mod, left,  movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up,    movefocus, u
bind = $mod, down,  movefocus, d

# Move windows with Super+Shift+Arrows
bind = $mod SHIFT, left,  movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up,    movewindow, u
bind = $mod SHIFT, down,  movewindow, d

# TELEPORT workspaces (normal)
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# TELEPORT workspaces (AZERTY top row)
bind = $mod, ampersand, workspace, 1
bind = $mod, eacute, workspace, 2
bind = $mod, quotedbl, workspace, 3
bind = $mod, apostrophe, workspace, 4
bind = $mod, parenleft, workspace, 5
bind = $mod, minus, workspace, 6
bind = $mod, egrave, workspace, 7
bind = $mod, underscore, workspace, 8
bind = $mod, ccedilla, workspace, 9
bind = $mod, agrave, workspace, 10

# MOVE WINDOW (USING REAL PHYSICAL KEYCODES)
bind = $mod SHIFT, code:10, movetoworkspace, 1   # key 1 / &
bind = $mod SHIFT, code:11, movetoworkspace, 2   # key 2 / é
bind = $mod SHIFT, code:12, movetoworkspace, 3   # key 3 / "
bind = $mod SHIFT, code:13, movetoworkspace, 4   # key 4 / '
bind = $mod SHIFT, code:14, movetoworkspace, 5   # key 5 / (
bind = $mod SHIFT, code:15, movetoworkspace, 6   # key 6 / -
bind = $mod SHIFT, code:16, movetoworkspace, 7   # key 7 / è
bind = $mod SHIFT, code:17, movetoworkspace, 8   # key 8 / _
bind = $mod SHIFT, code:18, movetoworkspace, 9   # key 9 / ç
bind = $mod SHIFT, code:19, movetoworkspace, 10  # key 0 / à

# Clipboard picker
bind = $mod, C, exec, bash -lc 'cliphist list | wofi --dmenu | cliphist decode | wl-copy'

# Screenshots
bind = , Print, exec, grim $screenshot_dir/$(date +'%F_%H-%M-%S').png
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

# Volume
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute,        exec, pamixer -t
bind = , XF86AudioMicMute,     exec, pamixer --default-source -t

# Brightness
bind = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Lock
bind = $mod CTRL, L, exec, swaylock -f

########## mouse ##########
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

########## window rules ##########
windowrulev2 = opacity 0.97, class:^(Alacritty|kitty)$
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = opacity 0.9 override 0.9 override, class:^(firefox|cursor|obsidian|code)$

exec-once = wl-paste --watch clipvault store
bind = SUPER, X, exec, /home/ashgw/.local/bin/clipvault-wofi

